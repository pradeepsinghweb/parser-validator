<!doctype html>
<html>
  <head>
    <title>Set Page Color Popup</title>
    <style>
    body {
      overflow: hidden;
      margin: 0px;
      padding: 0px;
      background: white;
    }
    div {
      cursor: pointer;
      padding: 15px;
      font-family: sans-serif;
      width: 400px;
      background: #fff;
    }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div>
      <img src="https://jobspreader.com/LP/img/wms_jobspreader_logo_header.png" alt="" />
      <h2>Parser Validator</h2>
      <label>Parser URL:</label>
      <input type="text" name="wms_parser_url" id="wms_parser_url" value="">
      <input type="button" name="wms_validate_action" id="wms_validate_action" value="Validate"/>
    </div>
  </body>
</html>
